# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ZUO″のBlog
subtitle: Stay Hungry, Stay Foolish! Small persistence, big dream!
description: 左苗苗个人站，主要涉及前端知识共享、实践教程、前沿技术共同学习等方面
keywords: 左苗苗, 前端, blog, hexo  #网站描述 SEO
author: 左苗苗（zuo miaomiao）
language: zh-CN # 中文
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://zuomm.com
root: /
permalink: :title/  # :year/:month/:day/:title/  链接的格式
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang # 预设值是 :lang ,也就是说 Hexo 会捕获网址中的第一段以检测语言
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post # 默认布局
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false # 文章内如何调用图片
relative_link: false  # 把链接改为与根目录的相对位址
future: true
highlight:  # 代码块的设置，Hexo自带的代码高亮插件
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Stylus 生成压缩后的css
stylus:
  compress: true

# 本地站点搜索
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: theme-zuo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/zuomm/zuomm.github.io.git
  branch: master


